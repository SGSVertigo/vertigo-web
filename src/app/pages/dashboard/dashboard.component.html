<div class="row">
  <div class="col-12">
      <p class="cent" style="color: white; text-align: center">Loading: {{ProgressCounter}}</p>
    <progress-view [Progress]="ProgressCounter"></progress-view>
    <loader (loaded)="onLoaded($event)" (loadingProgress)="loading($event)"></loader>
    <data-graph [InputData]="GraphData"></data-graph>
    <selector (SelectionChanged)="seriesChanged($event)"></selector>
  </div>
  
</div>
