<div class="container-fluid">
  <div class="row no-gutters">
    <div class="col-12">
      <loader (loaded)="onLoaded($event)" (loadedProcessedData)="onProcessedLoaded($event)"
        (loadingProgress)="loading($event)"></loader>
      <div class="row align-items-center no-gutters h-100">
        <a href="#carouselExampleControls" role="button" (click)="map.reload()" data-slide="prev" class="col-1 btn btn-primary h-100 carousel-control-prev-icon" >
          <span class="sr-only">Previous</span>
        </a>
        <div id="carouselExampleControls" class="carousel col-10 h-100" data-wrap="true" data-ride="false"
          data-interval="false">
          <div class="carousel-inner h-100">
            <div class="carousel-item active h-100">
              <graph-control-selection [VertigoRawData]="VertigoRawData" [VertigoProcessedData]="VertigoProcessedData"></graph-control-selection>
            </div>
            <div #mapDiv class="carousel-item">
              <h1>MAP</h1>
              <live-map #map [RawData]="VertigoRawData" [lat]="lat" [lon]="lon"></live-map>
            </div>
            <div class="carousel-item">
              <h1>3D View</h1>
            </div>
          </div>
        </div>
        <a href="#carouselExampleControls" role="button" (click)="map.reload()" data-slide="next" class="col-1 btn btn-primary h-100 carousel-control-next-icon" >
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!--<div class="row align-items-center no-gutters h-25">
        <a href="#carouselExampleControls2" role="button" data-slide="prev" class="col-1 btn btn-primary h-100 carousel-control-prev-icon" >
          <span class="sr-only">Previous</span>
        </a>
        <div id="carouselExampleControls2" class="carousel col-10 h-100" data-wrap="true" data-ride="false"
          data-interval="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <app-processor></app-processor>
            </div>
          </div>
        </div>
        <a href="#carouselExampleControls2" role="button" data-slide="next" class="col-1 btn btn-primary h-100 carousel-control-next-icon" >
          <span class="sr-only">Next</span>
        </a>
      </div>-->
    </div>
  </div>
</div>


<div id="nb-global-loader" class="loader" *ngIf="Progress!=100.0">

  <div class="blob blob-0"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>
  <div class="blob blob-4"></div>
  <div class="blob blob-5"></div>
  <p class="cent" style="color: white; text-align: center">Loading: {{Progress}}%</p>
</div>
