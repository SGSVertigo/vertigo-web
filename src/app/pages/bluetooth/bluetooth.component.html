<div class="container">
    <div class="row">
        <div class="col-sm">
            <button type="button" class="btn btn-outline-primary btn-block" [disabled]="connected" (click)="connect()">Connect</button>
            <button type="button" class="btn btn-outline-success btn-block" [disabled]="!connected">Start</button>
            <button type="button" class="btn btn-outline-danger btn-block" [disabled]="!connected">Stop</button>
            <button type="button" class="btn btn-outline-info btn-block" [disabled]="!connected">Add Tag</button>
            <button type="button" class="btn btn-outline-warning btn-block" [disabled]="!connected">Download</button>
            <i class="fa fa-adjust"></i>
        </div>
        <div class="col-sm">
          <div>Acceleration</div>
          
        </div>
        <div class="col-sm">
            <live-map></live-map>
        </div>
        </div>
</div>
